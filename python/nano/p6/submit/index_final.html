<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <style>
      h2 {
        color: black;
        text-align: center;
      }

      .axis {
        font-family: arial;
        font-size: 0.6em;
      }

      path {
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }

      .tick {
        fill: none;
        stroke: black;
      }

      circle {
        opacity: 0.4;
        stroke: none;
      }

      .line_plot {
        fill: none;
        stroke: #4eb0bb;
        stroke-width: 1px;
      }

      .tooltip {
        position: absolute;
        width: 200px;
        height: 28px;
        pointer-events: none;
      }

      .axis text {
        font-size: 10px;
        font-family: sans-serif;
      }
      
      .text-label {
        font-size: 10px;
        font-family: sans-serif;
      }

      body {
        font: 10px sans-serif;
      }

      .legend {
        font-size: 12px;
        font-family: sans-serif;
      }


       /*circle legend*/
      .legend path,
      .legend line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        opacity: 1;
      }

      .circle-legend line {
        stroke: #000;
        shape-rendering: crispEdges;

      }

      .circle-legend circle {
        stroke: #ccc;
        stroke-dasharray: 4, 2;
        fill: none;
      }

    </style>

    <script type="text/javascript">
      

      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          
  
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          var multiplier = 2;

          var radius = 3;
          var color = "blue";
          

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

          // add the tooltip area to the webpage
          var tooltip = d3.select("body").append("div")
              .attr("class", "tooltip")
              .style("opacity", 0);

      /*
        Dimple.js Chart construction code
      */
          
          d3.select("svg")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle");
          

          // Find range of avg column
          var avg_extent = d3.extent(data, function(d) {
              return d['avg'];
          });

          // Find range of HR column
          var count_extent = d3.extent(data, function(d) {
              return d['HR'];
          })

          // Find range of HR colum
          var bubble_extent = d3.extent(data, function(d) {
              return d['HR'];
          })

          // Create x-axis scale mapping avg -> pixels
          var avg_scale = d3.scale.linear()
            .range([margin, width])
            .domain(avg_extent);

          // Create y-axis scale mapping HR -> pixels
          var count_scale = d3.scale.linear()
            .range([height, margin])
            .domain(count_extent);

          // Create bubble chart scale mapping HR -> radius
          var bubble_scale = d3.scale.sqrt()
            .range([1, 20])
            .domain(bubble_extent);

          var avg_axis = d3.svg.axis()
            .scale(avg_scale);
            
          var count_axis = d3.svg.axis()
            .scale(count_scale)
            .orient("left");


          d3.select("svg")
            .append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(avg_axis);

          d3.select("svg")
            .append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin + ",0)")
            .call(count_axis);



          
            
          

          d3.selectAll("circle")
            .attr("cx", function(d) {
                return avg_scale(d["avg"]);
            })
            .attr("cy", function(d) {
                return count_scale(d["HR"]);
            })
            
            // Bubble chart, scale HR colum to the size of bubble chart  
            .attr('r', function(d){ return bubble_scale(d['HR'])})

            // Colouring plots, scaling 0 to 1 is blue, scaling 1 to 2 is red 
            .attr("fill", 
              function(d) {
                  if (d['weight_height'] >=1) {
                      return 'red';
                  } else {
                      return 'blue';
                  }
              })
            // tool tip function (interaction)
            .on("mouseover", function(d) {
                      tooltip.transition()
                           .duration(200)
                           .style("opacity", .9);
                      tooltip.html(d["name"] + "<br/> (" + d['avg'] 
                        + ", " + d['HR'] + ")")
                           .style("left", (d3.event.pageX + 5) + "px")
                           .style("top", (d3.event.pageY - 28) + "px");
                  })
            .on("mouseout", function(d) {
                      tooltip.transition()
                           .duration(500)
                           .style("opacity", 0);
                  });

          // chart title 
          svg.append("text")
            .attr("x", (width + 40 )/ 2)
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .style("font-size", "20px")
            .style("font-family", "sans-serif")
            .text("Correlation of player performance between number of homerun and hitting average");

          
          svg.append("text")
            .attr("x", (width + 40 )/ 2)
            .attr("y", 40)
            .attr("text-anchor", "middle")
            .style("font-size", "20px")
            .style("font-family", "sans-serif")
            .text("& Correlation between player perfomance and body size")

          

          //xlabel
          svg.append("text")
            .attr("x", (width +  40 )/ 2)
            .attr("y", height + 50)
            .attr("class", "text-label")
            .attr("text-anchor", "middle")
            .style("font-size", "17px")
            .text("Hitting Average[%]");

          //ylabel    
          svg.append("text")
            .attr("class", "text-label")
            .attr("text-anchor", "middle")  
            .attr("transform", "translate("+ 30 +","+ 300 +")rotate(-90)") 
            .style("font-size", "17px") 
            .text("Numbers of Homerun");



          // Legend 
          var legend = svg.append("g")
              .attr("class", "legend")
              .attr("transform", "translate(" + (width - 100) + "," + 20 + ")")
              .selectAll("g")
              .data(["Big body", "Small body"])
              .enter().append("g");

          legend.append("circle")
              .attr("cy", function(d, i) {
                  return i * 30;
              })
              .attr("r", function(d) {
                  if (d == "Big body") {
                      return radius * multiplier;
                  } else {
                      return radius * multiplier;
                  }
              })
              .attr("fill", function(d) {
                  if (d == "Big body") {
                      return 'red';
                  } else {
                      return 'blue';
                  }
              });

          svg.append("text")
            .attr("x", 1173)
            .attr("y", 75)
            .attr("class", "text-label")
            .attr("text-anchor", "middle")
            .style("font-size", "13px")
            .text("Big body:");
          svg.append("text")
            .attr("x", 1270)
            .attr("y", 90)
            .attr("class", "text-label")
            .attr("text-anchor", "middle")
            .style("font-size", "13px")
            .text("1.0 - 2.0 in minmax scaled (weight + height)");

          svg.append("text")
            .attr("x", 1178)
            .attr("y", 110)
            .attr("class", "text-label")
            .attr("text-anchor", "middle")
            .style("font-size", "13px")
            .text("Small body:");
          svg.append("text")
            .attr("x", 1270)
            .attr("y", 125)
            .attr("class", "text-label")
            .attr("text-anchor", "middle")
            .style("font-size", "13px")
            .text("0.0 - 1.0 in minmax scaled (weight + height)");



          //circle legend 
          
          legend.append("text")
              .attr("y", function(d, i) {
                  return i * 30 + 5;
              })
              .attr("x", radius * 5)
              .text(function(d) {
                  return d;
              });

          bubble_scale.range([1, 25]);
          


          var circleKey2 = circleLegend()
              .scale(bubble_scale)
              .tickValues([ 25, 150, 500])
              // .tickFormat(formatCurrencySI)
              .tickPadding(10)
              .orient("left"); //default

          svg.append('g')
            .attr('transform', 'translate(1275, 180)')
            .call(circleKey2);

          // title of circle legend
          svg.append("text")
            .attr("x", 1280)
            .attr("y", 195)
            .attr("class", "text-label")
            .attr("text-anchor", "middle")
            .style("font-size", "13px")
            .text("Number of Homerun");

                 

          // var circleKey = circleLegend()
          //     .scale(bubble_scale)
          //     .tickValues([0, 100, 250, 500])
          //     .tickFormat(formatCurrencySI)
          //     .tickPadding(10)
          //     .orient("left"); //default

          // svg.append('g')
          //   .attr('transform', 'translate(150, 300)')
          //   .call(circleKey);
                
          };


      var circleLegend = function() {
          'use strict';

          var bubble_scale,
              orient = 'left',
              tickPadding = 3,
              tickExtend = 5,
              tickArguments_ = [10],
              tickValues = null,
              tickFormat_,
              ε = 1e-6;


          function key(selection) {
            selection.each(function() {
              var g = d3.select(this);

              g.attr('class', 'circle-legend');

              // Stash a snapshot of the new scale, and retrieve the old snapshot.
              var scale0 = this.__chart__ || bubble_scale,
                  scale1 = this.__chart__ = bubble_scale.copy();

              // Ticks, or domain values for ordinal scales.
              var ticks = tickValues == null ? (bubble_scale.ticks ? bubble_scale.ticks.apply(bubble_scale, tickArguments_) : bubble_scale.domain()) : tickValues,
                  ticks = ticks.slice().filter(function(d) { return d > 0 }).sort(d3.descending),
                  tickFormat = tickFormat_ == null ? (bubble_scale.tickFormat ? bubble_scale.tickFormat.apply(bubble_scale, tickArguments_) : String) : tickFormat_,
                  tick = g.selectAll('.tick').data(ticks, scale1),
                  tickEnter = tick.enter().insert('g', '.tick').attr('class', 'tick').style('opacity', ε),
                  tickExit = d3.transition(tick.exit()).style('opacity', ε).remove(),
                  tickUpdate = d3.transition(tick.order()).style('opacity', 1),
                  tickTransform;

              tickEnter.each(function(tick) {
                var gg = d3.select(this);

                var tickText = tickFormat(tick);

                if (!tickText) return;

                gg.append('circle')
                  .attr('cx', 0)
                  .attr('cy', 0)
                  .attr('r', bubble_scale(tick));

                gg.append('line')
                  .attr('y1', 0)
                  .attr('y2', 0)
                  .attr('stroke', '#000')
                  .text(tick);

                gg.append('text')
                  .attr('dy', '.35em')
                  .style('text-anchor', 'left' == orient ? 'end' : 'start')
                  .text(tickText);

              });
              tickEnter.call(d3_svg_legend, scale0);
              tickUpdate.call(d3_svg_legend, scale1);
              tickExit.call(d3_svg_legend, scale1);

              function d3_svg_legend(selection, bubble_scale) {
                selection.select('circle')
                  .attr('r', bubble_scale);

                var x2 = bubble_scale(ticks[0]) + tickExtend;
                var sign = 'left' == orient ? -1 : 1;

                selection.select('text')
                  .attr('transform', 'translate(' + (x2 + tickPadding) * sign + ', 0)');

                selection.select('line')
                  .attr('x1', function(d) { return bubble_scale(d) * sign })
                  .attr('x2', x2 * sign);

                selection.attr('transform', function(d) { return 'translate(0,' + -bubble_scale(d) + ')'; });
              }

            });
          }

          key.scale = function(value) {
            if (!arguments.length) return bubble_scale;
            bubble_scale = value;
            return key;
          };

          key.orient = function(value) {
            if (!arguments.length) return orient;
            orient = value;
            return key;
          };

          key.ticks = function() {
            if (!arguments.length) return tickArguments_;
            tickArguments_ = arguments;
            return key;
          };

          key.tickFormat = function(x) {
            if (!arguments.length) return tickFormat_;
            tickFormat_ = x;
            return key;
          };

          key.tickValues = function(x) {
            if (!arguments.length) return tickValues;
            tickValues = x;
            return key;
          };

          key.tickPadding = function(x) {
            if (!arguments.length) return tickPadding;
            tickPadding = +x;
            return key;
          };

          key.tickExtend = function(x) {
            if (!arguments.length) return tickExtend;
            tickExtend = +x;
            return key;
          };

          key.width = function(value) {
            if (!arguments.length) return width;
            width = value;
            return key;
          };

          key.height = function(value) {
            if (!arguments.length) return height;
            height = value;
            return key;
          };

          return key;
        };


    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
  */

  

  d3.csv("data.csv", function(d) {
      // transform data
      d['avg'] = +d['avg'];
      d['HR'] = +d['HR'];
      return d;
  }, draw);
  </script>
</body>
</html>
